<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="bartender, contacto, formulario, comunicate"
    />
    <meta
      name="description"
      content="Formulario de contacto, para que puedas charlar con nosotros"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contacto - Bartender Elementals</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="./script/pages/contacto.js" defer type="module"></script>
  </head>
  <body>
    <header class="main-header">
      <div
        class="container d-flex justify-content-between align-items-center header-container-title-and-logos"
      >
        <a href="#">
          <img
            class="main-logo"
            src="../assets/Barnteder-elementals-logo.svg"
            alt="Bartender elementals logo"
          />
        </a>
        <h2 class="main-title">Bartenders Elementals</h2>
        <a href="#">
          <img
            class="main-logo"
            src="../assets/Barnteder-elementals-logo.svg"
            alt="Bartender elementals logo"
          />
        </a>
      </div>
      <nav class="main-navbar">
        <ul class="main-navigation-ul d-flex justify-content-arround">
          <li class="main-navigation-li">
            <a href="../index.html">Inicio</a>
          </li>
          <li class="main-navigation-li">
            <a href="articulos.html">Artículos</a>
          </li>
          <li class="main-navigation-li">
            <a href="foro.html">Foro</a>
          </li>
          <li class="main-navigation-li">
            <a href="galeria.html">Galería</a>
          </li>
          <li class="main-navigation-li">
            <a href="#">Contacto</a>
          </li>
        </ul>
      </nav>
      <nav id="search-navbar">
        <input
          type="text"
          id="input-busqueda"
          placeholder="Busca un cóctel..."
        />
        <ul id="search-navbar-result"></ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="underline">Contacto</h1>
        <h2 class="underline">Comunicate con nosotros</h2>
        <form action="#" class="">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" />
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="contanos">Contanos</label>
          <textarea name="contanos" id="contanos"></textarea>
          <button class="button">Enviar</button>
        </form>
      </section>
    </main>
    <footer class="d-flex align-items-center">
      <div class="contenedor-nuestras-redes">
        <nav>
          <h4 class="underline">Nuestras redes:</h4>
          <ul class="d-flex flex-column gap-1">
            <li>
              <a href="#">
                <img
                  class="logo"
                  src="../assets/iconos/facebook.png"
                  alt="Logo Facebook"
                />
                Facebook</a
              >
            </li>
            <li>
              <a href="#">
                <img
                  class="logo"
                  src="../assets/iconos/instagram.png"
                  alt="Logo Instagram"
                />
                Instagram</a
              >
            </li>
            <li>
              <a href="#">
                <img class="logo" src="../assets/iconos/x.png" alt="Logo X" />
                X</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="contenedor-derechos-asesoramiento">
        <div>
          <div class="d-flex gap-3">
            <a href="#">Contacto</a>
            <a href="#">Asesoramiento</a>
          </div>
          <p>Derechos reservados para el sitio</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
