<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="bartender, fotos, cocktails, cóctel, foto de tragos, negroni, mojito"
    />
    <meta
      name="description"
      content="Nuestra galería, donde podrás ver fotos de muchos cócteles"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Galería - Bartender Elementals</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="./script/pages/galeria.js" defer type="module"></script>
  </head>
  <body>
    <header class="main-header">
      <div
        class="container d-flex justify-content-between align-items-center header-container-title-and-logos"
      >
        <a href="#">
          <img
            class="main-logo"
            src="../assets/Barnteder-elementals-logo.svg"
            alt="Bartender elementals logo"
          />
        </a>
        <h2 class="main-title">Bartenders Elementals</h2>
        <a href="#">
          <img
            class="main-logo"
            src="../assets/Barnteder-elementals-logo.svg"
            alt="Bartender elementals logo"
          />
        </a>
      </div>
      <nav class="main-navbar">
        <ul class="main-navigation-ul d-flex justify-content-arround">
          <li class="main-navigation-li">
            <a href="../index.html">Inicio</a>
          </li>
          <li class="main-navigation-li">
            <a href="articulos.html">Artículos</a>
          </li>
          <li class="main-navigation-li">
            <a href="foro.html">Foro</a>
          </li>
          <li class="main-navigation-li">
            <a href="#">Galería</a>
          </li>
          <li class="main-navigation-li">
            <a href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
      <nav id="search-navbar">
        <input
          type="text"
          id="input-busqueda"
          placeholder="Busca un cóctel..."
        />
        <ul id="search-navbar-result"></ul>
      </nav>
    </header>
    <main class="main-container">
      <section class="mx-auto">
        <h1 class="underline titulo-introduccion-al-sitio">
          Galería de imágenes
        </h1>
        <div id="carouselExample" class="carousel slide carousel-galeria">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://static-prod.remymartin.com/app/uploads/2020/10/cocktails-t4-classic-cognac-cocktails-french-negroni-01.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.liquor.com/thmb/FsPcbBZ5fnQy3mWgZ-xDPqxeS0Y=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/penicillin-720x720-primary-8157bd54c63948c4b5a3ad5b3986965a.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.liquor.com/thmb/DR2UAsRlu-YCVn9r_iLJCmOvzlg=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/manhattan-4000x4000-primary-ig-9c3d894510284e9d8fbd9c518d00790b.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="d-flex align-items-center">
      <div class="contenedor-nuestras-redes">
        <nav>
          <h4 class="underline">Nuestras redes:</h4>
          <ul class="d-flex flex-column gap-1">
            <li>
              <a href="#">
                <img
                  class="logo"
                  src="../assets/iconos/facebook.png"
                  alt="Logo Facebook"
                />
                Facebook</a
              >
            </li>
            <li>
              <a href="#">
                <img
                  class="logo"
                  src="../assets/iconos/instagram.png"
                  alt="Logo Instagram"
                />
                Instagram</a
              >
            </li>
            <li>
              <a href="#">
                <img class="logo" src="../assets/iconos/x.png" alt="Logo X" />
                X</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="contenedor-derechos-asesoramiento">
        <div>
          <div class="d-flex gap-3">
            <a href="#">Contacto</a>
            <a href="#">Asesoramiento</a>
          </div>
          <p>Derechos reservados para el sitio</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
